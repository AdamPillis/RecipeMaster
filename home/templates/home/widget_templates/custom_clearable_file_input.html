{% if widget.is_initial %}
    <p>{{ widget.initial_text }}:</p>
    <!-- styling the image include field using general theme and document to style and customise django widgets -->
    <a aria-label="category image link" href="{{ widget.value.url }}">
        <img width="96" height="96" alt="product image" class="rounded shadow-sm" src="{{ widget.value.url }}">
    </a>
    {% if not widget.required %}
        <div class="custom-control custom-checkbox mt-2">
            <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
            <label class="custom-control-label text-danger" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
        </div>
    {% endif %}
    <br>
    {{ widget.input_text }}
{% endif %}
<!-- button to choose image -->
<span class="btn btn1 btn-file">
    Choose Image <input class="new-image" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</span>
<p><strong class="text-danger" id="filename"></strong></p>
