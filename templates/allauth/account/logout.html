{% extends "base.html" %}
{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}


<div class="landing-image">

  <div class="container-fluid mb-3">
      <div class="row">
          <div class="col-12 mt-4 text-center col-md-5 black-background mx-auto mt-3">
              <div class="allauth-inner-content">
      
                  <h1>{% trans "Sign Out" %}</h1>

                  <p>{% trans 'Are you sure you want to sign out?' %}</p>

                  <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <button class="btn btn1 mt-3 me-3" type="submit">{% trans 'Sign Out' %}</button>
                    <a href="{% url 'home' %}" class="btn btn1 mt-3">Cancel</a>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

{% endblock %}
